<div>



<script type="text/javascript">


$(document).ready(function(){
 
$('#police option[value="time_new_roman"]').on('click', function(){
 	$(".carterie_contenu1").css("font-family", "Times New Roman");
 	$(".carterie_contenu2").css("font-family", "Times New Roman");
 	$(".carterie_contenu3").css("font-family", "Times New Roman");
});

$('#police option[value="verdana"]').on('click', function(){
 	$(".carterie_contenu1").css("font-family", "Verdana");
 	$(".carterie_contenu2").css("font-family", "Verdana");
 	$(".carterie_contenu3").css("font-family", "Verdana");
});



});



 $(document).ready(function(){
 		$(".carterie_contenu1").prop("readonly", true);
        $(".carterie_contenu2").prop("readonly", true);
        $(".carterie_contenu3").prop("readonly", true);
      });


$(document).ready(function(){
	$(".carterie_texte1").keyup(function(){
		$(".carterie_contenu1").html($(".carterie_texte1").val())
	});
	$(".carterie_texte2").keyup(function(){
		$(".carterie_contenu2").html($(".carterie_texte2").val())
	});
	$(".carterie_texte3").keyup(function(){
		$(".carterie_contenu3").html($(".carterie_texte3").val())
	});
});

</script>
